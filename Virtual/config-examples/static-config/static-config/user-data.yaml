password: test

ssh_pwauth: false

#ssh_authorized_keys:
#    - ssh-rsa SSH-paste-the-rest-of-the-public-key-here-assumes-you-have-the-private-key

ssh_deletekeys: false
ssh_genkeytypes: [ "ed25519" ]

disable_root: true

no_ssh_fingerprints: true

timezone: Europe/London

manage_etc_hosts: true

fqdn: alpine.home.arpa
preserve_hostname: false

groups:
  - super-admin:
    - root
  - admin
  - sudo

users:
  - default
  - name: other
    gecos: Other Admin
    groups: admin
    passwd: $6$6hhhgghthmrgefregvreagreg
    ssh_authorized_keys:
      - <place SSH public key here>
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
